<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/chickenRun1.png" />
    <title>Epic Chicken!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="suelo"></div>
        <div class="chicken chicken-running"></div>
        <div class="scoreContainer">
            <div class="score">0</div>
        </div>
    </div>
    <div class="game-over">
        <div class="gameover-container">
            <h3 class="game-over-text">Game Over</h3>
            <button type="button" name="reloadButton" class="game-reload" onkeypress="GameReload()">More chicken? </button>
            <h5>or Push jump button to play again</h5>
        </div>
    </div>

    <script src="chickenRun.js"></script>
</body>

</html>
